server.port: ${PORT:0}
spring:
  application:
    name: bug-tracker-users
  devtools:
    restart:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random_value}}
